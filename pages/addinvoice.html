<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Invoice</h3>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option>Supplier</option>
                                        <option>Retailer</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <p>Inv. Date</p>
                                    <input class="form-control" placeholder="Inv. Date" name="username" type="date" autofocus>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Details" name="username" type="text" autofocus></textarea>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Total Amount" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <p>Due Date</p>
                                    <input class="form-control" placeholder="Due Date" name="username" type="date" autofocus>
                                </div>
                                <button type="submit" class="btn btn-default"><span class="fa fa-plus"></span> ADD</button>
                                <button type="reset" class="btn btn-default"><span class="fa fa-refresh"></span> RESET</button>
                                <button type="submit" class="btn btn-default"><span class="fa fa-times"></span> CANCEL</button>
                            </fieldset>
                        </form>
                        <!-- /.form -->
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
